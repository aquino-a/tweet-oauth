<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="twitter.js"></script>
    </head>
    <body>
        <button id="login">Login to Twitter</button>
        <br/>
        <br/>
        <label>access token</label>
        <div id="accessToken"></div>
        <br/>
        <label>refresh token</label>
        <div id="refreshToken"></div>
    </body>
    <script>

        document.getElementById("login").addEventListener("click", async () => {
            var appDetails = await getAppDetails();
            login(appDetails.clientId, appDetails.redirectUri);
        });

        var urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has("code")) {
            token(urlParams.get("code"))
                    .then(obj => {
                        document.getElementById("accessToken").textContent = obj.accessToken;
                        document.getElementById("refreshToken").textContent = obj.refreshToken;
                    });
        }

    </script>
</html>
